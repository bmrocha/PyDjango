{%extends 'main/base.html'%} 
{% block content %}
<a href="{% url 'pessoa.novo' %}">Novo</a>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Ativa</th>
        </th>
        <tbody>
            {% for pessoa in object_list %}
            <tr>
                <td>{{ pessoa.nome_completo }}</td>
                <td>{{ pessoa.data_nascimento | date:"SHORT_DATE_FORMAT"}}</td>
                <td>
                {% if pessoa.ativa %}
                SIM
                {% else %}
                N√ÉO
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>

{% endblock content %}
